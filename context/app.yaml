runtime: python27
api_version: 1
threadsafe: true

handlers:
  - url: /static
    static_dir: static

  - url: /icons
    static_dir: icons

  - url: /sw.js
    static_files: sw.js
    upload: sw.js
    secure: always

  - url: /manifest.json
    static_files: manifest.json
    upload: manifest.json
    secure: always

  - url: /robots.txt
    static_files: robots.txt
    upload: robots.txt

  - url: /.*
    static_files: index.html
    expiration: '0d'
    upload: index.html
    secure: always